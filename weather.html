<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时天气显示</title>
</head>
<body>
    <div id="weather-container">
        <h2>当前天气</h2>

    </div>

    <script src="weather.js"></script>
</body>
</html>
